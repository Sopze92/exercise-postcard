<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="https://raw.githubusercontent.com/Sopze92/exercise-postcard/main/favicon.ico" />
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee" rel="stylesheet" />
		<title>Postcard Exercise</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="header-title">
					<h1>My Postcard</h1>
				</div>
				<div class="header-image">
					<img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form action="/url" method="GET">
						<input type="text" placeholder="Some Name" />
						<input type="text" placeholder="Some Email" />
						<input type="text" placeholder="Some comment" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
